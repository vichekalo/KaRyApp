<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveAlarm</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/chat.css">
</head>
<body>
    <div class="background-wrapper" id="main">
        <main class="chat-main-wrapper"> 
            <div class="chat-header"> 
                <div class="chat-header-contact-master">
                    <div class="chat-header-contact-name">
                        <span id="account-name"></span>
                        <div class="chat-header-contact-connection-display">
                            <div class="online"></div>
                            Online
                        </div>
                    </div>
                </div>
                <div class="account-group-name">Web 2021 Students</div>
                <div class="chat-header-contact-actions">
                    <span class="material-icons" id="chat-contact-messages-options" onclick="logout()">
                        logout
                    </span>
                </div>
            </div>
            
            <div class="chat-conversation-wrapper" id="chat-wrapper">
                <span id="chat-dashboard"></span>
            </div>
            
            <div class="chat-user-message-wrapper">
                <span class="material-icons" id="emoji" onclick="emojiWindow()">
                    sentiment_satisfied_alt
                </span>
                <button class="bold" onclick="bold()">B</button> 
                <button class="italic" onclick="setItalicLetter()">I</button>
               <div class="chat-user-message-form-wrapper">
                   <input type="text" name="" id="user-message-form" placeholder="Type your message here">
               </div>
               <span class="material-icons" id="send-message" onclick="sendMessage()">
                    send
               </span>
               <div class="emojis-wrapper" id="emojis-wrapper">
                <ul class="emoji-list">
                    <li class="emoji-item" id="grinning-face" onclick="insertEmoji(1)">&#x1F600;</li>  <!-- grinning face -->
                    <li class="emoji-item" id="grinning-face-with-smiling-eyes" onclick="insertEmoji(2)">&#x1F604;</li>  <!-- grinning face with smiling eyes -->
                    <li class="emoji-item" id="grinning-face-with-sweat" onclick="insertEmoji(3)">&#x1F605;</li>  <!-- grinning face with sweat -->
                    <li class="emoji-item" id="face-with-tears-of-joy" onclick="insertEmoji(4)">&#x1F602;</li>  <!-- face with tears of joy -->
                    <li class="emoji-item" id="winking-face" onclick="insertEmoji(5)">&#x1F609;</li>  <!-- winking face --> 
                    <li class="emoji-item" id="face-blowing-a-kiss" onclick="insertEmoji(6)">&#x1F618;</li>  <!-- face blowing a kiss -->
                    <li class="emoji-item" id="angry-face" onclick="insertEmoji(7)">&#x1F620;</li>  <!--angry face -->
                    <li class="emoji-item" id="heart" onclick="insertEmoji(8)">&#x1F49B;</li>  <!-- heart -->
                    <li class="emoji-item" id="thumbs-up" onclick="insertEmoji(9)">&#x1F44D;</li>  <!-- thumbs up -->
                    <li class="emoji-item" id="thumbs-down" onclick="insertEmoji(10)">&#x1F44E;</li>  <!-- thumbs down -->
                </ul>
            </div>     
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../../utils/cache-util.js"></script>
    <script src="../../js/chat.js"></script>
</body>
</html>
